<!doctype html>
<html>

	<head>
		<meta charset='utf8'>
		<meta name='viewport' content='width=device-width'>

		<title>Wildgoose Webmail</title>

		<link rel='icon' type='image/png' href='favicon.png'>
		<link rel='stylesheet' href='global.css'>
		<link rel='stylesheet' href='build/bundle.css'>
		
		<style>
			@keyframes CircularProgressCircleIndeterminate{0%{stroke-dasharray:1px, 200px;stroke-dashoffset:0px;}50%{stroke-dasharray:100px, 200px;stroke-dashoffset:-15px;}100%{stroke-dasharray:100px, 200px;stroke-dashoffset:-125px;}}@keyframes CircularProgressRotate{100%{transform:rotate(360deg);}}.loading{display:flex;color:var(--pc);animation:CircularProgressRotate 1.4s linear infinite;}.loading .circle.indeterminate{animation:CircularProgressCircleIndeterminate 1.4s ease-in-out infinite;stroke-dasharray:80px, 200px;stroke-dashoffset:0px;}
			x-loading-wrap {display: flex; flex: 1; align-items: center; justify-content: center}
			.loading {display: flex; flex: none; margin: auto}
			.font-preload { color: transparent; visibility: hidden; }
		</style>

	</head>

	<body>
		
		<x-loading-wrap>
			<div class="loading indeterminate">
				<svg viewBox="22 22 44 44" height="4em" width="4em">
					<circle class="circle indeterminate" cx="44" cy="44" r="20.2" fill="none" stroke="currentColor" stroke-width="3.6"></circle>
				</svg>
			</div>
		</x-loading-wrap>

		<div class="font-preload">A</div>
		<div class="font-preload" style="font-weight: 700;">A</div>
		
		<script type="module" src='build/main.js'></script>
	</body>
</html>
